<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} TetsPJ {%endblock title %}</title>
    {% include 'included/css.html' %}
</head>
<body>
    <div class="container">
        <h1>TestPJ</h1>
        <h3>
            <a href="{% url 'rest:home' %}">Home </a>
            <a href="{% url 'rest:create' %}">Create</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </h3>
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    {% include 'included/javascript.html' %}
</body>
</html>
